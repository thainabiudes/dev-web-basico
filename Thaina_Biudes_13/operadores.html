<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Operadores</title>

    <script>
      var nota = prompt("Digite a nota do aluno: ");
      var faltas = prompt("Digite a quantidade de faltas: ");

      var media = 6;
      var faltasMax = 15;

      if (nota >= media && faltas <= faltasMax) {
        document.write("Aluno aprovado");
      } else {
        document.write("Aluno reprovado");
      }
    </script>
  </head>
  <body></body>
</html>
